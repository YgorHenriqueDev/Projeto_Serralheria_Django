<!DOCTYPE html>
<html lang="pt-BR">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serralheria Ferraço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'clientes/css/style.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="login-container p-4 rounded shadow">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Exibe mensagens de erro -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message|safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Formulário de Login -->
        <form method="POST" action="{% url 'clientes:login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <!-- Checkbox "Lembrar meu login" -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember_login" name="remember_login">
                <label class="form-check-label" for="remember_login">Lembrar meu login</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <p class="mt-3 text-center"><a href="#">Esqueceu sua senha?</a></p>
        <p class="text-center">Não tem uma conta? <a href="{% url 'clientes:cadastro' %}">Cadastre-se</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
